<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Simple Extension</h2>
  </div>
  
  <button id="takeQuiz" class="button">Take My Quiz</button>
  <button id="viewExtractedText" class="button">View Extracted Text</button>
  
  <!-- New Quiz Automation Button -->
  <button id="autoAnswerQuiz" class="button" style="background-color: #ff5722;">🤖 Auto Answer Quiz</button>
  
  <!-- AI-powered features -->
  <button id="generateQuiz" class="button">🧠 Generate Quiz Questions</button>
  <button id="summarizeText" class="button">📝 Summarize Content</button>
  <button id="extractKeyPoints" class="button">🔑 Extract Key Points</button>
  <button id="openChatbot" class="button">💬 Chat About Content</button>
  
  <!-- API Key Management -->
  <button id="manageApiKey" class="button" style="background-color: #ff9800;">⚙️ Manage API Key</button>
  
  <!-- Original features -->
  <button id="changeBackground" class="button">Change Page Background</button>
  <button id="highlightLinks" class="button">Highlight All Links</button>
  <button id="showPageInfo" class="button">Show Page Info</button>
  <button id="resetPage" class="button">Reset Page</button>
  
  <div class="info">
    <strong>Current Page:</strong>
    <div id="pageUrl">Loading...</div>
  </div>
  
  <div id="status"></div>
  
  <!-- Load all modular JavaScript files -->
  <script src="ai-service.js"></script>
  <script src="utils.js"></script>
  <script src="text-extraction.js"></script>
  <script src="page-manipulation.js"></script>
  <script src="ai-features.js"></script>
  <script src="quiz-automation.js"></script>
  <script src="popup.js"></script>
</body>
</html>
